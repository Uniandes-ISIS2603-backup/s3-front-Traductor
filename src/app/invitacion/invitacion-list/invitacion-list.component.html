<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID Invitacion</th>    
					<th>ID Cliente</th>
					<th>ID Solicitud</th>
					<th>ID Empleado</th>
					<th>Descripcion</th>					
                </tr>
            </thead>
            <tbody>                       
                <tr *ngFor = "let i of invitaciones">
                  <td>{{i.idInvitacion}}</td>                  
				  <td>{{i.idCliente}}</td>
				  <td>{{i.solicitudId}}</td>
				  <td>{{i.idEmpleado}}</td>
				  <td>{{i.descripcion}}</td>				  
                </tr>
            </tbody>
        </table>
	</div>
</div>
