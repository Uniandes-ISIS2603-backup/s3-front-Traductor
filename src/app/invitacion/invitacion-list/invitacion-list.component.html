<div class="container-fluid">
    <h2>Invitaciones enviadas por el cliente</h2>
    <div class="col-md-2">        
        <table class="table table-striped">
            <thead class="encabezadp">
                <tr>
                    <th class="figure-caption" routerLink="/propuestas/{{p.id}">ID Invitacion</th>    
					<th>ID Cliente</th>
					<th>ID Solicitud</th>
					<th>ID Empleado</th>
					<th>Descripcion</th>					
                </tr>
            </thead>
            <tbody>                       
                <tr *ngFor = "let i of invitaciones">
                  <td style="cursor: pointer;" (click)="onSelected(i.idInvitacion)">{{i.idInvitacion}}</td>                  
				  <td>{{i.idCliente}}</td>
				  <td>{{i.solicitudId}}</td>
				  <td>{{i.idEmpleado}}</td>
				  <td>{{i.descripcion}}</td>				  
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="col-4">
        <div *ngIf="showView">
           <app-invitacion-detail [invitacion]="selectedInvitacion"></app-invitacion-detail>
        </div>
    </div>
</div>
