<div class="row">
  <div class="col-6 offset-3">
      <br>
      <h2 class="text-center">Ingreso</h2>
      <br>
      <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="username"><b>Nombre de Usuario</b></label>
              <input type="text" name="username" class="form-control" id="username" [(ngModel)]="usuario.nombreDeUsuario" required>
          </div>
          <div class="form-group">
              <label for="password"><b>Contrase√±a</b></label>
              <input type="text" name="password" class="form-control" id="password" [(ngModel)]="usuario.contrasenia" required>
          </div>
          <div class="form-group">
              <label for="rol"><b>Rol</b></label>
              <input type="radio" name="rol" [value]="rol" *ngFor="let rol of roles" [(ngModel)]="usuario.rol" checked>{{rol}}
              <!-- <select class="custom-select" name="rol" id="rol" [(ngModel)]="user.rol" required>
                  <option [value]="rol" *ngFor="let rol of roles">{{rol}}</option>
              </select> -->
          </div>
          <div class="justify-content-center align-self-center">
              <button type="submit" class="but btn-primario">Ingresar</button>
          </div>
      </form>
  </div>
</div>
