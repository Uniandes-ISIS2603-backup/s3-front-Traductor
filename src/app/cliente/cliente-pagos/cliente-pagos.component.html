<div id="collapsePagos" [ngbCollapse]="isCollapsed">
<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                      
          <th>idTransaccion</th>
          <th>Estado pago</th>
          <th>idPropuesta</th>
          <th>Descripcion Propuesta</th>
                </tr>
            </thead>
            <tbody>                       
                <tr *ngFor = "let pagoAct of pagosliente">
                      
          <td>{{pagoAct.idTransaccion}}</td>
          <td>{{getEstado(pagoAct)}}</td>
          <td>{{pagoAct.propuestaDTO.propuestaID}}</td>
          <td>{{pagoAct.propuestaDTO.descripcion}}</td>
    
                </tr>
            </tbody>
        </table>
  </div>
  </div>
</div>
