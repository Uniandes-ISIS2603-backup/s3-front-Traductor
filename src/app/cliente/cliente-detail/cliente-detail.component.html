<div class="crd row justify-content-center">
    <div class="col-md-2">
        <ng-container *ngIf="cliente.tipoCliente === 'EMPRESA'; else elseBlock">
            <img class="card-img-top" src="https://i.postimg.cc/ryWSLQhy/icons8-organization-96.png" alt="Card {{cliente.nombre}}}">
        </ng-container>
        <ng-template #elseBlock>
            <img class="card-img-top" src="https://i.postimg.cc/xdGMrCjf/icons8-circled-user-male-skin-type-1-2-100.png" alt="Card {{cliente.nombre}}}">
        </ng-template>
    </div>
    <div class="col-md-10">
        <span class="figure-caption">Sobre este Cliente...</span>
        <h3 class="card-title">{{cliente.nombre}}</h3>
        <dl>
            <dt>Nombre de Usuario:</dt>
            <dd>{{cliente.nombreUsuario}}</dd>
            <dt>Correo Electrónico:</dt>
            <dd>{{cliente.correoElectronico}}</dd>
            <dt>Identificación:</dt>
            <dd>{{cliente.identificacion}}</dd>
            <dt>Tipo de Cliente:</dt>
            <ng-container *ngIf="cliente.tipoCliente === 'EMPRESA'; else elseTemplate">
                <dd>Empresa</dd>
            </ng-container>
            <ng-template #elseTemplate>
                <dd>Persona Natural</dd>
            </ng-template> 
        </dl>
        <div >
            <div class="row">
                <div class="col-md-3">
                    <p *ngIf="clienteDetail.tarjetas.length > 0">
                        <button type="button" class="btn" [ngClass]="{ 'btn-primary': tarjetaListComponent.isCollapsed,'btn-outline-primary':tarjetaListComponent.isCollapsed}" (click)="toggleTarjetas()">
                            Tarjetas registradas
                        </button>
                    </p>
                </div>
                <div class="col-md-3">
                    <p>
                        <button type="button" class="btn" [ngClass]="{ 'btn-primary': tarjetaAddComponent.isCollapsed,'btn-outline-primary':!tarjetaAddComponent.isCollapsed}" (click)="toggleCreateTarjeta()">
                            Agregar tarjeta
                        </button>
                    </p>
                </div>
            </div>
        </div>
        
        <app-cliente-tarjetas [tarjetasCliente]="clienteDetail.tarjetas"></app-cliente-tarjetas>
                    <app-cliente-add-tarjeta-de-credito [cliente]="clienteDetail" (updateTarjetas)="updateTarjetas()"></app-cliente-add-tarjeta-de-credito>
                    <br>
                    <div >
                            <div class="row">
                                <div class="col-md-3">
                                    <p *ngIf="clienteDetail.pagos.length > 0">
                                        <button type="button" class="btn" [ngClass]="{ 'btn-primary': pagosListComponent.isCollapsed,'btn-outline-primary':pagosListComponent.isCollapsed}" (click)="togglePagos()">
                                            Ver pagos
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </div>
    </div>
</div>
